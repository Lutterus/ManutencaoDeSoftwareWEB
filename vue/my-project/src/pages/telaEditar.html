<html lang="pt">

      </div>

      </div>

      <div class="form-group">
        <label>Milhas:</label>
        <input type="text" class="form-control" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label>Data Expiração:</label>
        <input type="text" class="form-control" id="name" name="subject">
      </div>

      <div class="form-group">
        <label>E-mail:</label>
        <input type="text" class="form-control" id="name" name="subject">
      </div>

      <div class="form-group">
        <label>Telefone:</label>
        <input type="text" class="form-control" id="name" name="subject">
      </div>

  </div>
</div>
